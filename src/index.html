<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">
    <script src="./index.js" type="module" defer></script>
</head>
<body>
    <main>
        <div class="relative flex flex-col h-[100vh] items-center justify-center bg-white dark:bg-black transition-bg">
            <div class="absolute inset-0 overflow-hidden">
                <div class="jumbo absolute -inset-[10px] opacity-50"></div>
            </div>
            <div class="relative flex flex-col justify-start items-start w-full px-14">
                <h1 class="text-5xl font-bold text-gray-800 dark:text-white dark:opacity-80 transition-colors title">
                    Emma Cardosa
                </h1>
                <p class="w-full max-w-screen-md mt-4 text-md text-gray-800 dark:text-white dark:opacity-80 transition-colors">
                    Lorem ipsum dolor, <span style="color: #d024ff;">sit amet consectetur </span>  adipisicing elit. Eaque ratione beatae atque voluptates eos, repellat deleniti quibusdam! Labore soluta quos sit atque tempore mollitia voluptatibus cumque! Illum molestias ad placeat!
                </p>
            </div>
            
            <div class="mt-4">
                <button onclick="toggleTheme()" class="px-3 py-1 border border-stone-200 rounded-full drop-shadow-sm text-sm text-stone-800 dark:text-white bg-white/40 dark:bg-black/40 backdrop-blur-lg hover:border-stone-300 transition-colors dark:border-stone-500 dark:hover:border-stone-400">Toggle Theme</button>
            </div>
        </div>
    </main>
    <script>
           function toggleTheme() {
    if (document.body.classList.contains("dark"))
        document.body.classList.remove("dark");
    else
        document.body.classList.add("dark");
}

    </script>
</body>
</html>
